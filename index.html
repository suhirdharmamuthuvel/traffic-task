<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
<div id="red" style="width:50px;height:50px;background:gray;border-radius:50%;margin:10px;"></div>
<div id="yellow" style="width:50px;height:50px;background:gray;border-radius:50%;margin:10px;"></div>
<div id="green" style="width:50px;height:50px;background:gray;border-radius:50%;margin:10px;"></div>

<button id="btn">Change</button>

<script>
    let count = 0;

    document.getElementById("btn").addEventListener("click", function() {
        count++;

        document.getElementById("red").style.background = "gray";
        document.getElementById("yellow").style.background = "gray";
        document.getElementById("green").style.background = "gray";

        if (count % 3 == 1) {
            document.getElementById("red").style.background = "red";
        } else if (count % 3 == 2) {
            document.getElementById("yellow").style.background = "yellow";
        } else {
            document.getElementById("green").style.background = "green";
        }
    });
</script>
</center>
</body>
</html>
